{% extends 'auth/main.html' %}

{% block title %}Login{% endblock %}


{% block content %}

<div class="h-100 d-flex bg-white justify-content-center align-items-center col-md-12 col-lg-8">
    <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
        <div class="app-logo"></div>
        <h4 class="mb-0">
            <span class="d-block">Welcome back,</span>
            <span>Please sign in to your account.</span>
        </h4>
        <h6 class="mt-3">No account? <a href="javascript:void(0);" class="text-primary">Sign up
                now</a>
        </h6>
        <div class="divider row">

        </div>
        <div>
            <form class method="post" action="{% url 'dashboard-login' %}">
                {% csrf_token %}

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger fade show" role="alert"> {{ message }} </div>
                    {% endfor %}
                {% endif %}

                
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="position-relative form-group">
                            <label for="exampleEmail" class>Email</label>
                            <input name="email" id="exampleEmail" placeholder="Email here..." type="email" class="form-control {% if messages %} {% for message in messages %} {% if 'email' in message %} is-invalid {% endif %} {% endfor %} {% endif %}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="position-relative form-group">
                            <label for="examplePassword" class>Password</label>
                            <input name="password" id="examplePassword"  placeholder="Password here..." type="password" class="form-control {% if messages and 'password' in messages %}is-invalid{% endif %}">
                        </div>
                    </div>
                </div>
                <div class="position-relative form-check">
                    <input name="keep_me_logged_in" id="exampleCheck" type="checkbox" class="form-check-input">
                    <label for="exampleCheck" class="form-check-label">Keep me logged in</label>
                </div>
                <div class="divider row"></div>
                <div class="d-flex align-items-center">
                    <div class="ml-auto">
                        <a href="{% url 'dashboard-forgot-password' %}" class="btn-lg btn btn-link">Recover
                            Password</a>
                        <button class="btn btn-primary btn-lg">Login to Dashboard</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
