<!-- add depot modal -->
<div class="modal fade addUser" tabindex="-1" role="dialog" aria-labelledby="addUser" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserTitle">Add User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form method="post" enctype="multipart/form-data" action="{% url 'dashboard-lpg-add-user' %}" autocomplete="off" class="form-horizontal form-label-left">
                    {% csrf_token %}


                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger fade show" role="alert"> {{ message }} </div>
                        {% endfor %}
                    {% endif %}



                    <div id="new_user">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="first_name" class="">
                                        First Name
                                    </label>
                                    <input name="first_name" id="first_name" placeholder="first name" type="text" class="form-control" required="required">
                                    <i>first name of the admin user</i>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="last_name" class="">
                                        Last Name
                                    </label>
                                    <input name="last_name" id="last_name" placeholder="last name" type="text" class="form-control" required="required">
                                    <i>last name of the admin user</i>
                                </div>
                            </div>
                        </div>

                        <div class="position-relative form-group">
                            <label for="admin_email" class="">
                                Email
                            </label>
                            <input required name="admin_email" id="admin_email" type="email" class="form-control"/>
                            <i>admin user email.</i>
                        </div>
                    </div>


                    <hr>

                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-block btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-block btn-block btn-success">Save</button>
                        </div>
                    </div>



                </form>
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>
